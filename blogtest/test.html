<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">  <title>OnePantsMan</title>
  <script src="http://pixijs.download/release/pixi.min.js"></script>
  <style>
    html, body {margin: 0; padding: 0; height: 100%;}
    #pixijsview {
      height: 100%;
      display: flex;
      align-items: center;
    }
    #pixijsview canvas {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="pixijsview"></div>
</body>
<script>
  var app = new PIXI.Application(120, 160, {backgroundColor : 0x000000});
  document.getElementById("pixijsview").appendChild(app.view);

  var text = new PIXI.Text("takusan", {font:'bold 10pt Arial', fill:'white'});
  text.x = app.renderer.width / 2;
  text.y = app.renderer.height / 2;

  app.stage.addChild(text);

  app.ticker.add(function(delta) {
    text.rotation += 0.01 * delta;
  });
</script>
</html>
