<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">  <title>OnePantsMan</title>
  <script src="http://pixijs.download/release/pixi.min.js"></script>
  <style>
    html, body {margin: 0; padding: 0; height: 100%;}
    #pixijsview {
      height: 100%;
      display: flex;
      align-items: center;
    }
    #pixijsview canvas {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="pixijsview"></div>
</body>
<script>
  var width = 240;
  var height = 320;

  // ステージを作る
  var stage = new PIXI.Stage(0x000000);

  // レンダラーを作る
  var renderer = PIXI.autoDetectRenderer(width, height);

  document.getElementById("pixijsview").appendChild(renderer.view);

  // テキストオブジェクトを作る
  var word = "takusan";
  var style = {font:'bold 20pt Arial', fill:'white'};
  var textobj = new PIXI.Text(word, style);
  textobj.position.x = width / 2;
  textobj.position.y = height / 2;

  // テキストオブジェクトをステージに乗せる
  stage.addChild(textobj);

  // アニメーション関数を定義する
  function animate(){
    requestAnimationFrame(animate); // 次の描画タイミングでanimateを呼び出す
    textobj.rotation += 0.1; // テキストを回転する
    renderer.render(stage); // 描画する
  }

  // 次のアニメーションフレームでanimate()を呼び出してもらう
  requestAnimationFrame(animate);
</script>
</html>
