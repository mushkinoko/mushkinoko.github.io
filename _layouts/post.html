---
layout: default
---

<article class="post">
  <h1 class="h2">{{ page.title }}</h1>
  <div class="date">
    投稿日: {{ page.date | date: "%Y年%-m月%-d日" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>
  <ul class="pager">
    {% if page.next %}
      <li><a href="{{ page.next.url }}">&laquo; 次の投稿</a></li>
    {% else %}
      <li>&laquo; 次の投稿</li>
    {% endif %}
    {% if page.previous %}
      <li><a href="{{ page.previous.url }}">前の投稿 &raquo;</a></li>
    {% else %}
      <li>前の投稿 &raquo;</li>
    {% endif %}
  </ul>
</article>
