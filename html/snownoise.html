<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=848">-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>砂嵐</title>
  <style>
  @font-face {
    font-family: 'ipam';
    src: url('ipam.woff2') format('woff2'),
      url('ipam.woff') format('woff'),
      url('ipam.ttf') format('truetype');
  }
  html, body {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body style="padding:20px">
  <div style="width:728px;height:528px;background-color:#999;padding:40px 40px 160px;border-radius:8px">
    <div style="width:648px;height:488px;background-color:#111;border-color:#888 #aaa;border-style:solid;border-width:20px 40px">
      <canvas id="canvas" width="640" height="480" style="-webkit-filter:blur(2px);filter:blur(2px);padding:4px;border-radius:20px"></canvas>
    </div>
  </div>
  <script>
  var ttime = new Date('2017/04/29 07:30');
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var w = canvas.width;
  var h = canvas.height;
  function render() {
    var ctime = new Date();
    var countdown = Math.ceil((ttime.getTime() - ctime.getTime()) /　100) / 10;
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.fillRect(0, 0, 640, 480);
    for(var i=0;i<10000;i++){
      var x = Math.floor(Math.random() * 650) - 10;
      var y = Math.floor(Math.random() * 481) - 1;
      ctx.beginPath();
      ctx.strokeStyle = '#000';
      ctx.strokeRect(x, y, 10, 1);
    }
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.font = 'bold 80px "ipam"';
    ctx.textAlign = 'center';
    ctx.fillText('大会まであと', 320, 200);
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.font = 'bold 100px "ipam"';
    ctx.textAlign = 'center';
    if(countdown > 0) {
      if(countdown % 1 == 0) {
        ctx.fillText(countdown + '.0秒', 320, 320);
      } else {
        ctx.fillText(countdown + '秒', 320, 320);
      }
    } else {
      ctx.fillText('0秒', 320, 320);
    }
  }
  setInterval(render, 125);
  </script>
</body>
</html>
