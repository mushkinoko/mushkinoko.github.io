<html>
  <meta charset="utf-8">
  <title>砂嵐</title>
<body>
  <canvas id="canvas" width="800" height="800" style="-webkit-filter:blur(2px);filter:blur(2px)"></canvas>
  <script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var w = canvas.width;
  var h = canvas.height;
  ctx.fillStyle = 'rgb(216,216,194)';
  function render() {
    ctx.fillRect(0, 0, 800, 800);
    for(var i=0;i<24000;i++){
      var x = Math.floor(Math.random() * 810) - 10;
      var y = Math.floor(Math.random() * 801) - 1;
      ctx.beginPath();
      ctx.strokeRect(x, y, 10, 1);
    }
  }
  setInterval(render, 80);
  </script>
</body>
</html>
