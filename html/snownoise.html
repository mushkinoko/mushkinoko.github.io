<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=848">
  <title>砂嵐</title>
  <style>
  @font-face {
    font-family: 'ipam';
    src: url('ipam.woff2') format('woff2'),
      url('ipam.woff') format('woff'),
      url('ipam.ttf') format('truetype');
  }
  html, body {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body style="padding:10px">
  <div style="width:184px;height:134px;background-color:#999;padding:10px 10px 40px;border-radius:4px">
    <div style="width:164px;height:124px;background-color:#111;border-color:#888 #aaa;border-style:solid;border-width:5px 10px">
      <canvas id="canvas" width="160" height="120" style="padding:2px;border-radius:10px"></canvas>
    </div>
  </div>
  <script>
  var ttime = new Date('2017/04/29 07:30');
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.scale(0.5, 0.5);
  function render() {
    var ctime = new Date();
    var countdown = Math.ceil((ttime.getTime() - ctime.getTime()) /　100) / 10;
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.fillRect(0, 0, 320, 240);
    for(var i=0;i<6000;i++){
      var x = Math.floor(Math.random() * 325) - 5;
      var y = Math.floor(Math.random() * 241) - 1;
      ctx.beginPath();
      ctx.strokeStyle = '#000';
      ctx.strokeRect(x, y, 5, 1);
    }
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.font = 'bold 40px "ipam"';
    ctx.textAlign = 'center';
    ctx.fillText('大会まであと', 160, 100);
    ctx.beginPath();
    ctx.fillStyle = '#eee';
    ctx.font = 'bold 50px "ipam"';
    ctx.textAlign = 'center';
    if(countdown > 0) {
      if(countdown % 1 == 0) {
        ctx.fillText(countdown + '.0秒', 160, 160);
      } else {
        ctx.fillText(countdown + '秒', 160, 160);
      }
    } else {
      ctx.fillText('0秒', 160, 160);
    }
  }
  setInterval(render, 125);
  </script>
</body>
</html>
